---
apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: aws-credentials
  namespace: amazon-cloudwatch
spec:
  refreshInterval: "10m"
  secretStoreRef:
    name: secretstore-vault
    kind: ClusterSecretStore
  target:
    name: awscreds
  data:
  - secretKey: ACCESS_ID
    remoteRef:
      key: secrets/awscreds
      property: ACCESS_ID
  - secretKey: ACCESS_KEY
    remoteRef:
      key: secrets/awscreds
      property: ACCESS_KEY